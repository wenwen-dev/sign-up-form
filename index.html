<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet"> 
  <title>Sign-up Form by Wenwen</title>
</head>
<body>
  <div id="left-column">
    <div class="logo-container">
      <img src="icon.png" alt="odin-icon" width="100px" height="100px">
      <p>ODIN</p>
    </div>
    <div class="photo-credit">Photo by Mehdi El marouazi on Unsplash</div>
  </div>
  <div id="right-column">
    <div class="info">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form action="">
      <h2>Let's do this!</h2>
      <div class="inputs">
        <div class="input-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name">
        </div>
        <div class="input-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name">
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" id="email">
        </div>
        <div class="input-group">
          <label for="phone-number">Phone number</label>
          <input type="text" id="phone-number">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="text" id="password">
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="text" id="pconfirm-assword">
        </div>
      </div>
    </form>
    <button>Create Account</button>
    <p class="log-in">Already have an account? <a href="#">Log in</a></p>
  </div>
  
</body>
</html>
