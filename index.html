<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <div class="left-banner">
        <img src="icon.svg" alt="an icon of a racoon" id="icon">
        <h1>Ngorongoro Crater, Tanzania</h1>
      </div>
      <p class="img-credit">Photo by <a href="https://unsplash.com/@perfectmirror?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">PerfectMirror</a> on <a href="https://unsplash.com/t/wallpapers?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>
    <div class="right">
      <div class="right-intro">
        <p>Best place on earth to spot wildlife animals - lion, leopard,  elephant, buffalo, and rhinoceros. </p>
        <p></p>
      </div>
      <div class="form">
        <form action="" method="post">
          <input type="text">
        </form>
      </div>
      <div class="right-bottom">
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
